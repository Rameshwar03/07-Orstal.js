<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/public/CSS/style.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div class="flex justify-center">
      <div class="rounded-lg shadow-lg bg-white">
        <div class="flex justify-center">
          <div class="mb-3 xl:w-96">
            <label
              for="formFile"
              class="form-label inline-block mb-2 text-gray-700"
              >Photo
            </label>
            <input
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none xl:w-96"
              type="file"
              id="formFile"
            />
          </div>
        </div>
        <div class="p-6">
          <div class="flex justify-center">
            <div class="mb-3 xl:w-96">
              <label
                for="exampleFormControlInput1"
                class="form-label inline-block mb-2 text-gray-700"
                >Title</label
              >
              <input
                type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="exampleFormControlInput1"
                placeholder="Example label"
              />
            </div>
          </div>
          <div class="flex justify-center">
            <div class="mb-3 xl:w-96">
              <label
                for="exampleFormControlInput1"
                class="form-label inline-block mb-2 text-gray-700"
                >Sub description</label
              >
              <input
                type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="exampleFormControlInput1"
                placeholder="Example label"
              />
            </div>
          </div>
          <div class="flex justify-center">
            <div class="mb-3 xl:w-96">
              <div class="flex justify-center">
                <div class="mb-3 xl:w-96">
                  <label
                    for="exampleFormControlTextarea1"
                    class="form-label inline-block mb-2 text-gray-700"
                    >Description</label
                  >
                  <textarea
                    class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="Your message"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
          <button
            type="button"
            class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
          >
            Post
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
